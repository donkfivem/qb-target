<html>

<head>
    <!-- Font Awesome Icons Import -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <!-- Material Icons Import -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Material Design Icons Import -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
    <!-- Ionicons Import -->
    <script nomodule="" src="https://cdn.jsdelivr.net/npm/ionicons/dist/esm/ionicons.min.js"></script>
    <!-- Eva Icons Import -->
    <script src="https://unpkg.com/eva-icons"></script>
    <!-- Line Awesome Icons Import -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/line-awesome/dist/line-awesome/css/line-awesome.min.css">
    <!-- Boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css">
    <!-- Quasar CSS Import -->
    <link href="https://cdn.jsdelivr.net/npm/quasar/dist/quasar.min.css" rel="stylesheet" type="text/css">
    <!-- CSS File Import -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- Vue Import -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.global.prod.min.js" defer></script>
    <!-- Quasar JS Import -->
    <script src="https://cdn.jsdelivr.net/npm/quasar/dist/quasar.umd.min.js" defer></script>
    <!-- JavaScript File Import -->
    <script src="js/app.js" type="text/javascript" defer></script>
</head>

<body>

    <div id="target-wrapper">
        <div id="cogwheel-container" v-show="Show">
            <svg id="cogwheel" :style="CogwheelStyleObject" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle class="target-ring outer-ring" cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="2"/>
                <circle class="target-ring middle-ring" cx="50" cy="50" r="30" fill="none" stroke="currentColor" stroke-width="2"/>
                <circle class="target-ring inner-ring" cx="50" cy="50" r="15" fill="none" stroke="currentColor" stroke-width="2"/>
                <circle class="target-dot" cx="50" cy="50" r="3" fill="currentColor"/>
                <line class="target-line" x1="50" y1="0" x2="50" y2="25" stroke="currentColor" stroke-width="2"/>
                <line class="target-line" x1="50" y1="75" x2="50" y2="100" stroke="currentColor" stroke-width="2"/>
                <line class="target-line" x1="0" y1="50" x2="25" y2="50" stroke="currentColor" stroke-width="2"/>
                <line class="target-line" x1="75" y1="50" x2="100" y2="50" stroke="currentColor" stroke-width="2"/>
            </svg>
        </div>
        <div id="target-label-wrapper">
            <div id="target-label"></div>
        </div>
    </div>
</body>

</html>
